<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <style type="text/css">
      @media (scripting: none) {
        .requiresJS {
          display: none;
        }
      }

      :not(.hasJS) .requiresJS {
        display: none;
      }

      /* CSS for text area animation */
      @keyframes highlight-border {
        0% { border-color: #CBD5E0; }
        100% { border-color: #6B7280; }
      }
    </style>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <div class="flex justify-center mb-6">
        <img src="https://via.placeholder.com/150" alt="Logo" class="rounded-full shadow-lg" />
      </div>
      <h1 class="text-3xl font-bold text-center mb-6">GZIP Compression Tool</h1>

      <div class="mb-6">
        <label id="inputlabel" class="block font-semibold mb-2" for="input">
          <i class="fas fa-keyboard mr-2"></i>Plaintext
        </label>
        <textarea
          id="input"
          name="input"
          class="w-full p-4 border rounded-md shadow-sm focus:ring focus:border-blue-500 transition duration-300"
          spellcheck="false"
          cols="100"
          rows="10"
          placeholder="Enter your plaintext here..."
          onchange="highlightTextarea()"
        ></textarea>
        <div id="inputerror" class="text-red-500 mt-2"></div>
      </div>

      <div class="flex justify-center space-x-4 mb-6">
        <button id="button1" class="btn btn-primary px-4 py-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition duration-200 transform hover:scale-105" onclick="button1()">
          <i class="fas fa-arrow-down mr-2"></i> Encode
        </button>
        <button id="button2" class="btn btn-secondary px-4 py-2 bg-green-500 text-white rounded-md shadow hover:bg-green-600 transition duration-200 transform hover:scale-105" onclick="button2()">
          <i class="fas fa-arrow-up mr-2"></i> Decode
        </button>
      </div>

      <div class="mb-6">
        <label id="outputlabel" class="block font-semibold mb-2" for="output">
          <i class="fas fa-compress-arrows-alt mr-2"></i>GZIP Compressed Text
        </label>
        <textarea
          id="output"
          name="output"
          class="w-full p-4 border rounded-md shadow-sm focus:ring focus:border-blue-500"
          spellcheck="false"
          cols="100"
          rows="10"
          placeholder="Your compressed text will appear here..."
          onchange="highlightTextarea()"
        ></textarea>
        <div id="outputerror" class="text-red-500 mt-2"></div>
        <div id="uncompressedlength" class="textareainfo mt-2">Uncompressed length: 8838 characters</div>
        <div id="compressedlength" class="textareainfo">Compressed length: 2840 characters</div>
        <div id="lengthdifference" class="textareainfo">Length difference: 5998 characters</div>
      </div>

      <h2 class="text-2xl font-bold text-center mb-6">URL Decoder/Encoder</h2>

      <div class="mb-6">
        <textarea
          id="dencoder"
          class="w-full p-4 border rounded-md shadow-sm focus:ring focus:border-blue-500"
          cols="100"
          rows="10"
          placeholder="Enter URL to encode/decode..."
          onchange="highlightTextarea()"
        ></textarea>
        <div class="flex justify-center space-x-4 mt-4">
          <input
            type="button"
            onclick="decode()"
            value="Decode"
            class="btn btn-secondary px-4 py-2 bg-yellow-500 text-white rounded-md shadow hover:bg-yellow-600 transition duration-200 transform hover:scale-105"
          />
          <input
            type="button"
            onclick="encode()"
            value="Encode"
            class="btn btn-primary px-4 py-2 bg-purple-500 text-white rounded-md shadow hover:bg-purple-600 transition duration-200 transform hover:scale-105"
          />
        </div>
      </div>
    </div>

    <script src="pakoz.js" defer></script>

    <script nonce="Cbb4kxOXIChJ45yXBeaq/w==" src="app.js"></script>
  </body>
</html>
